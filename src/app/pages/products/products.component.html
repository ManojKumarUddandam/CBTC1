<input type="text" [(ngModel)]="searchQuery" (input)="filterProducts()" placeholder="Search products...">
<h2>Products</h2>
<div class="products">
  <div *ngFor="let p of filteredProducts" class="product">
    <img [src]="p.thumbnail" [alt]="p.title" class="h-50 w-50">
    <h3><a [routerLink]="'/product/' + p.id">{{ p.title }}</a></h3>
    <p>Price: <strong>{{ p.price | currency:"INR" }}</strong></p>
    <button (click)="add(p)" class="btn btn-secondary">Add to cart</button>
  </div>
</div>
